<!-- /templates/base.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta charset="UTF-8" />
    <!-- Add responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My App</title>
    {% tailwind_css %}
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'common/css/components.css' %}">
  </head>
  <!-- Add touch-friendly classes and mobile-optimized text sizing -->
  <body class="min-h-screen flex flex-col text-sm text-gray-700 bg-white w-full touch-auto">

    {% include 'common/navbar.html' %}

    <!-- Add responsive container with proper padding -->
    <main class="flex-grow px-4 md:px-0">
      {% block content %}

      {% endblock %}
    </main>
    <footer class="bg-green-600 text-white py-8">
      <div class="max-w-screen-xl mx-auto px-6 text-center">
        <p class="text-sm">© 2025 Asociația pentru Promovarea Nutriției Sănătoase (APNS). Toate drepturile rezervate.</p>
      </div>
    </footer>
  </body>
</html>
