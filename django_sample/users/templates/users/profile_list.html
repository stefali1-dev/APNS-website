{% extends "base.html" %}

{% block content %}
<section class="bg-white py-16">
  <div class="max-w-screen-xl mx-auto px-6">
    <h1 class="text-3xl font-bold mb-8">Our Team</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for profile in profiles %}
      <a href="{% url 'profile_detail' profile.pk %}" class="group">
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
          <img src="{{ profile.profile_image.url }}" 
               alt="{{ profile.name }}"
               class="w-full h-64 object-cover rounded-lg mb-4">
          <h3 class="text-xl font-semibold text-gray-800 group-hover:text-green-700">
            {{ profile.name }}
          </h3>
          <p class="text-gray-600">{{ profile.title }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
