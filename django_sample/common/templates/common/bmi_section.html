  <div x-data="{

    get bmi() {
      if (this.weight && this.height) {
        const heightInMeters = this.height / 100;
        return (this.weight / (heightInMeters * heightInMeters)).toFixed(1);
      }
      return null;
    },
    get bmiCategory() {
      if (!this.bmi) return '';
      if (this.bmi < 18.5) return 'Subponderal';
      if (this.bmi < 25) return 'Greutate normală';
      if (this.bmi < 30) return 'Supraponderal';
      return 'Obezitate';
    }
  }"
