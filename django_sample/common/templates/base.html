<!-- common/templates/common/base.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta charset="UTF-8" />
    <!-- Add responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My App</title>
    {% tailwind_css %}
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>
  <!-- Add touch-friendly classes and mobile-optimized text sizing -->
  <body class="font-sans text-sm text-gray-700 bg-white w-full touch-auto">
    {% include 'common/navbar.html' %}
    <!-- Add responsive container with proper padding -->
    <main class="mx-auto px-4 md:px-0">
      {% block content %}
      {% endblock %}
    </main>
    {% include 'common/footer.html' %}
  </body>
</html>
